<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Recipe Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@aceternity/ui@latest/dist/index.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="gradient-text">🍽️ Smart Recipe Generator</h1>
      <div class="input-group">
        <input
          type="text"
          id="ingredientInput"
          placeholder="Enter ingredients (comma-separated)"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Enter ingredients (comma-separated)'"
          class="aceternity-input"
        />
        <button id="searchBtn" class="aceternity-btn">Find Recipes</button>
      </div>
      <div id="recipes"></div>
      <button id="toggleNutrition" class="aceternity-btn">
        🍎 Show Nutrition
      </button>
      <div id="nutritionInfo" class="hidden"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
