<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Smart Recipe Generator 🍽️</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-text">Dark Mode</span>
        </div>
        <div class="form-container">
            <input type="text" id="ingredients" placeholder="Enter ingredients (comma-separated)"/>
            <select id="diet-filter">
                <option value="all">All</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select>
            <button id="searchBtn">Search Recipes</button>
        </div>
        <div id="recipe-container"></div>
    </div>
</body>
</html>
